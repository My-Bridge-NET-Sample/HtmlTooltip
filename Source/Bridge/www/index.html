<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
    <link rel=stylesheet href='HtmlTooltip.css' type='text/css'>
    <script src="../output/HtmlTooltip.js"></script>
</head>
<body>
    <h3>Tooltip</h3>
    <p>
        請將滑鼠移至欄位上面，看看會出現什麼?
    </p>
    <p>
        下列 HTML 元素的 Tooltip 是定義在 'title' 屬性
        <div class='TestStyle'>
            <input type='text' title='請輸入你的密碼' size=25>
        </div>

    <p>
        下列 HTML 元素的 Tooltip 是使用 Bridge.Net 產生的
        <div id='tests' class='TestStyle'>
            <input type='text' id='TestInput' size=25>
        </div>
</body>
</html>
